<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Speed Typing Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <h1><span class="badge bg-primary">Speed Typing </span></h1>

      <div>
        <span>Type the given word </span>
      </div>

      <h2 id="current-word" class="word-class">hello</h2>

      <h5 id="msg" class="msg-color"></h5>

      <input id="input" type="text" autofocus placeholder="start typing" />

      <div>Time Left : <span id="seconds"> 5 </span></div>
      <div>
        <span>Score</span> <span id="scoreId">0</span> <span>High Score</span>
        <span id="highScore">0</span>
      </div>
